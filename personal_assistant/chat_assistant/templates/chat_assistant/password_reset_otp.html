<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - Enter OTP</title>
</head>
<body>
    <h2>Enter OTP</h2>
    <form method="post">
        {% csrf_token %}
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
